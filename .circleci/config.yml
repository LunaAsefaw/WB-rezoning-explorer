# YAML anchors for base definitions
base_def: &base_def
  docker:
    - image: node:12
  working_directory: ~/repo
  environment:
    - DEVELOPMENT_BRANCH: develop
    - PRODUCTION_BRANCH: master

restore_cache_def: &restore_cache_def
  # Download and cache dependencies
  keys:
  - v1-dependencies-{{ checksum "package.json" }}
  - v1-dependencies-  # fallback if checksum fails

##
## START Circle CI configuration
##

version: 2.1
jobs:
  prepare:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
            - app/assets/scripts/config/local.js
          key: v1-dependencies-{{ checksum "package.json" }}
  lint:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run: yarn lint
      - run: yarn lint:css
  test:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run: yarn gulp collecticons
      - run: yarn test
  ci:
    docker:
      - image: cypress/base:12
    steps:
      - checkout
      - restore_cache:
          keys:
            - cypress-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - cypress-deps-{{ .Branch }}-
            - cypress-deps-
      - run: yarn install
      - save_cache:
          key: cypress-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run: yarn cy:test
  build:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - run: yarn build
      - persist_to_workspace:
          root: ~/repo
          paths:
              - dist/*
  deploy-surge-dev:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy to surge
          command: |
            cp /workspace/dist/index.html /workspace/dist/200.html
            ./node_modules/surge/lib/cli.js --project /workspace/dist --domain https://rezoning-dev.surge.sh

  deploy-surge:
    <<: *base_def
    steps:
      - checkout
      - restore_cache:
          <<: *restore_cache_def
      - attach_workspace:
          at: /workspace
      - run:
          name: Deploy to surge
          command: |
            cp /workspace/dist/index.html /workspace/dist/200.html
            ./node_modules/surge/lib/cli.js --project /workspace/dist --domain https://rezoning.surge.sh

workflows:
  version: 2
  main:
    jobs:
      - prepare
      - lint:
          requires:
            - prepare
      - test:
          requires:
            - prepare
      - ci
      - build:
          requires:
            - prepare
      - deploy-surge-dev:
          requires:
            - lint
            - test
            - build
          filters:
            branches:
              only: develop
      - deploy-surge-dev:
          requires:
            - lint
            - test
            - build
          filters:
            branches:
              only: master
